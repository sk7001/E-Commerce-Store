<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="signup.php" method="post">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required>
            <label for="ph_no">Phone Number:</label>
            <input type="text" id="ph_no" name="ph_no" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="user_add">Address:</label>
            <input type="text" id="user_add" name="user_add" required>
            <label for="user_city">City:</label>
            <input type="text" id="user_city" name="user_city" required>
            <label for="user_state">State:</label>
            <input type="text" id="user_state" name="user_state" required>
            <label for="user_country">Country:</label>
            <input type="text" id="user_country" name="user_country" required>
            <label for="user_pincode">Pincode:</label>
            <input type="text" id="user_pincode" name="user_pincode" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
            <a href="../login/login.html">Login ?</a>
        </form>
    </div>
</body>
</html>
